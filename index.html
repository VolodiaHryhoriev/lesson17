<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dark"></div>
    <div class="modal-window">
        <div class="ask-window">
            <h1>You still have time, are you sure? <span id="window-timer">00:00</span></h1>
            <button class='btn close'>close</button>
            <button class='btn check'>check</button>
        </div>
        <div class="win-window">
            <h1>Woohoo, well done, you did it!</h1>
            <button class="btn close">close</button>
        </div>
        <div class="lose-window">
            <h1>It's a pity, but you lost</h1>
            <button class="btn close">close</button>
        </div>
    </div>
    <div class="timer"><span>01</span>:<span>00</span></div>
    <div class="buttons">
        <button class='btn' id='start'>Start</button>
        <button class='btn' id='check' disabled>Check</button>
        <button class='btn' id='new-game'>New game</button>
    </div>

    <div class="puzzle-container">
        <div class="left-box box">
        </div>
        <div class="right-box box">
        </div>
    </div>




    <script src="jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
